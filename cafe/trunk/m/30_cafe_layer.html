<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>휴롬주스카페 :: 휴롬주스카페</title>
<link rel="stylesheet" type="text/css" href="css/hurom_cafe_m.css">
</head>
<body>
<div id="wrap">
	<div id="header">
		<h1 class="hj_logo">휴롬주스카페</h1>
		<!-- [D] 공통 메뉴 -->
		<button type="button" class="hj_menu"><span class="sp">메뉴</span></button>
		<div class="dimmed"></div>
		<div class="gnb"></div>
		<!-- //[D] 공통 메뉴 -->
		<div class="lnb fixed">
			<div class="swiper">
				<ul class="lnb_lst">
				<li class="selected"><a href="#anchor1"><span class="line"></span>카페소개<span class="ude"></span></a></li><!-- [D] 활성화 상태 -->
				<li><a href="#anchor2"><span class="line"></span>카페특징<span class="ude"></span></a></li>
				<li><a href="#anchor3"><span class="line"></span>카페메뉴<span class="ude"></span></a></li>
				<li><a href="#anchor4"><span class="line"></span>매장위치<span class="ude"></span></a></li>
				</ul>
			</div>
		</div>
	</div>

	<hr>

	<div id="container">
		<div id="content">
		</div>
	</div>

	<hr>

	<div id="footer"></div>

	<!-- [D] 국내매장 지도보기 레이어-->
	<div class="ly_pop">
		<h1 class="tt">휴롬매장 - 도산대로점</h1>
		<div class="map_box">
			<!--[D] 영역안에 꽉차게  노출해주세요 -->
			<img src="img/@thmb_map.jpg" alt="" style="width:100%">
			<!--[D] map_pin.png 이미지 이용하여 영역 표시 해주세요 -->
			<img src="img/map_pin.png" width="65" height="53" alt="HUROM" style="position:absolute;top:50%;left:50%;margin:-26px 0 0 -33px">
		</div>
		<button type="button" class="btn_close"><span class="sp">레이어 닫기</span></button>
	</div>


</div>
</body>
</html>
